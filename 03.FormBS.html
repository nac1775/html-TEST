<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- 부트스트랩 연결 코드 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  
  <title>Document</title>
</head>
<body>

  <div class="container-md w-50" style="margin:100px auto; border:1px solid">

    <form action="join.jsp" method="post">
      <div>
        <label for="userid">ID</label>
        <input type="text" name="userid" id="userid" placeholder="아이디를 입력하세요." class="form-control">
      </div>
  
      <div>
        <label for="pwd">PW</label>
        <input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요." class="form-control">
      </div>
  
      <div>
        <label for="email">MAIL</label>
        <input type="email" name="email" id="email" placeholder="exampl@example.com" class="form-control">
      </div>
  
      <div class="row">
          <div class="col-3">
            <label for="gender">GENDER</label>
          </div>
          <div class="col">
            <input type="radio" name="gender" value="M">남
            <input type="radio" name="gender" value="W">여
          </div>
        </div>
        <div class="row">
          <div class="col-3">
            <label for="">HOBBY</label>
          </div>
          <div class="col">
            <input type="checkbox" name="hobby" value="climing" id="climing" class="form-check-input"><label for="climing" class="form-check-label">등산</label>
            <input type="checkbox" name="hobby" value="golf" id="golf" class="form-check-input"><label for="golf" class="form-check-label">골프</label>
            <input type="checkbox" name="hobby" value="swimming" id="swimming" class="form-check-input"><label for="golf" class="form-check-label">수영</label>
          </div>
        </div>
        
        <div>
          <label for="">memo</label><br>
          <textarea name="memo" id="" cols="30" rows="10" style="resize:none;" class="form-control"></textarea>
        </div>
  
        <div>
          <label for="">TEL</label>
          <select name="tel1">
            <option value="053">053</option>
            <option value="055">055</option>
            <option value="02">02</option>
          </select>
          <input type="text" name="tel2" class="form-control">
          <input type="text" name="tel3" class="form-control">
        </div>
  
      <div>
        <input type="submit" value="회원가입">
      </div>
  
  
    </form>

  </div>
  
</body>
</html>
